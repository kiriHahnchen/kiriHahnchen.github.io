    <div class="container-fluid">
        <div class="col-md-12 text-center">
            <h2>Sent us your contact info</h2>
        </div>

        <div class="align-self-center">
            <form>
                <label for = "full-name">Full name: </label>
                <input 
                    type = "text" id = "full-name" name = "full-name" 
                    placeholder="John Doe"
                    required> <br>
        
                <label for = "email">Email address: </label>
                <input  
                    type = "text" id = "email" name = "email" 
                    placeholder="johndoe123@abc.def"
                    required> <br>
        
                <label for = "phonenum">Phone number: </label>
                <input  type = "text" id = "phonenum" name = "phonenum" 
                        placeholder="0123456789, 10 numbers" 
						required> <br>

				<label for="Validate">Validate</label>
				<input type = "checkbox" id="Validate" name="Validate" onclick="console.log(this.style.display); check()"> <br>

				<div id="submit" style="display: none;">
					<input type = "submit" value="Submit" onclick="show()"><br>
				</div>
            </form>
